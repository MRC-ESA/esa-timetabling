<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles/main.css') }}"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mooli&display=swap"
      rel="stylesheet"
    />
    <title>Parents Evening Booking</title>
  </head>
  <body>
    <h2>Enter Teacher's Name</h2>
    <form id="teacherForm">
      <label for="teacher_name">Teacher Name:</label>
      <input type="text" id="teacher_name" name="teacher_name" required />
      <button type="submit" id="find-teacher">Show Appointments</button>
    </form>

    <div class="container">
      <h1>Parents Evening Booking Form</h1>
      <form id="booking-form" action="/">
        <label for="parent-name">Parent Name:</label>
        <input type="text" id="parent-name" name="parent-name" required />

        <label for="student-name">Student Name:</label>
        <input type="text" id="student-name" name="student-name" required />

        <label for="teacher">Teacher:</label>
        <select id="teacher" name="teacher" required>
          <!-- Options will be populated here using JavaScript -->
        </select>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required />

        <label for="time">Time:</label>
        <input type="time" id="time" name="time" required />

        <button type="button" id="book-appointment">Book Appointment</button>
      </form>

      <h2>Booking Details</h2>
      <div id="booking-details"></div>
    </div>

    <script src="{{ url_for('static', filename='scripts/main-script.js') }}"></script>
  </body>
</html>
