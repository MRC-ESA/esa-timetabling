<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles/confirm.css') }}"
    />
    <title>Booking Confirmation</title>
  </head>
  <body>
    <div class="confirmation">
      <h1>Booking Confirmation</h1>
      <p>Thank you for booking an appointment. Here are the details:</p>
      <p><strong>Parent Name:</strong> {{ booking.parentName }}</p>
      <p><strong>Student Name:</strong> {{ booking.studentName }}</p>
      <p><strong>Teacher:</strong> {{ booking.teacher }}</p>
      <p><strong>Date:</strong> {{ booking.date }}</p>
      <p><strong>Time:</strong> {{ booking.time }}</p>
    </div>
  </body>
</html>
